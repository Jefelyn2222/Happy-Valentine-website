<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasih Coklat?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdd835;
            transition: background 0.5s;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        img {
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
            transition: top 0.3s ease-out, left 0.3s ease-out;
        }
        .final-message {
            font-size: 30px;
            margin-top: 20px;
        }
        .final-image {
            width: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="chocoImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Chocolate.jpg" alt="Coklat">
    <h2 id="question">Apakah kamu mau kasih saya coklat?</h2>
    <div class="buttons">
        <button class="btn yes" onclick="yesClicked()">Yes</button>
        <button class="btn no" id="noButton" onclick="moveNo()">No</button>
    </div>
</div>

<script>
    let index = 0;
    let texts = [
        "Apakah kamu mau kasih saya coklat?",
        "Yakin nih?ü§î, Aku baik loh",
        "Kasih lah minimal",
        "Ayolah",
        "Sekali lagi klik yes",
        "Ok kalau gitu"
    ];
    let images = [
        "https://upload.wikimedia.org/wikipedia/commons/6/6a/Chocolate.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Chocolate_bar.jpg/800px-Chocolate_bar.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Chocolate_truffle.jpg/800px-Chocolate_truffle.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Chocolate_mousse.jpg/800px-Chocolate_mousse.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Chocolate_chips.jpg/800px-Chocolate_chips.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Chocolate_cake.jpg/800px-Chocolate_cake.jpg"
    ];

    function moveNo() {
        let btnNo = document.getElementById("noButton");
        let maxX = window.innerWidth - btnNo.offsetWidth - 20;
        let maxY = window.innerHeight - btnNo.offsetHeight - 20;

        let randomX = Math.random() * maxX;
        let randomY = Math.random() * maxY;

        btnNo.style.left = `${randomX}px`;
        btnNo.style.top = `${randomY}px`;

        if (index < texts.length - 1) {
            index++;
            document.getElementById("question").innerText = texts[index];
            document.getElementById("chocoImage").src = images[index];

            if (index === texts.length - 1) {
                btnNo.style.display = "none"; // Hilangkan tombol No di slide terakhir
            }
        }
    }

    function yesClicked() {
        if (index === texts.length - 1) {
            document.body.innerHTML = `
                <h2 class="final-message">Saya menunggu coklat darimu üç´</h2>
                <img class="final-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Chocolate_cake.jpg/800px-Chocolate_cake.jpg" alt="Coklat">
            `;
        }
    }
</script>

</body>
</html>
