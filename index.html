<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasih Coklat?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdd835;
            transition: background 0.5s;
        }
        .container {
            margin-top: 50px;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="chocoImage" src="https://images.app.goo.gl/KJke1dibxkPHvM2g8" alt="Coklat">
    <h2 id="question">Apakah kamu mau kasih saya coklat?</h2>
    <div class="buttons">
        <button class="btn yes" onclick="yesClicked()">Yes</button>
        <button class="btn no" onclick="moveNo()">No</button>
    </div>
</div>

<script>
    let index = 0;
    let texts = [
        "Apakah kamu mau kasih saya coklat?",
        "Yakin nih?ðŸ¤”, Aku baik loh",
        "Kasih lah minimal",
        "Ayolah",
        "Sekali lagi klik yes",
        "Ok kalau gitu"
    ];
    let images = [
        "https://images.app.goo.gl/KJke1dibxkPHvM2g8",
        "https://images.app.goo.gl/h4oak2TdnUkY4irk9",
        "https://images.app.goo.gl/9xfHN8h5p4PzmtDt8",
        "https://images.app.goo.gl/6KMvZtjmE77fu4HK8",
        "https://images.app.goo.gl/B1wk2bxvusc6YgLF8",
        "https://images.app.goo.gl/EyLcqLt2TRfi9g2u5"
    ];

    function moveNo() {
        let btnNo = document.querySelector(".no");
        let randomX = Math.random() * (window.innerWidth - 100);
        let randomY = Math.random() * (window.innerHeight - 100);
        btnNo.style.left = `${randomX}px`;
        btnNo.style.top = `${randomY}px`;

        if (index < texts.length - 1) {
            index++;
            document.getElementById("question").innerText = texts[index];
            document.getElementById("chocoImage").src = images[index];

            if (index === texts.length - 1) {
                document.querySelector(".no").style.display = "none"; // Hilangkan tombol No di slide terakhir
            }
        }
    }

    function yesClicked() {
        if (index === texts.length - 1) {
            document.body.innerHTML = "<h2>Saya menunggu coklat darimu</h2>";
        }
    }
</script>

</body>
</html>
